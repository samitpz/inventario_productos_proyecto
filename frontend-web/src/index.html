<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario de Productos Web</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <style>
        .cursor-pointer { cursor: pointer; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center text-primary mb-5">Gestión de Productos (Inventario API)</h1>

    <div class="card p-4 shadow-sm mb-5">
        <h2 class="card-title mb-4 text-secondary">Datos del Producto</h2>

        <form id="productForm">
            <input type="hidden" id="txtId">

            <div class="row g-3 mb-3">
                <div class="col-md-6">
                    <label for="txtNombre" class="form-label">Nombre:</label>
                    <input type="text" id="txtNombre" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="txtPrecio" class="form-label">Precio:</label>
                    <input type="number" id="txtPrecio" step="0.01" class="form-control" required>
                </div>
                <div class="col-md-3">
                    <label for="txtStock" class="form-label">Stock:</label>
                    <input type="number" id="txtStock" class="form-control" required>
                </div>
            </div>

            <div class="row g-3 mb-4">
                <div class="col-md-8">
                    <label for="txtDescripcion" class="form-label">Descripción:</label>
                    <textarea id="txtDescripcion" class="form-control" rows="1"></textarea>
                </div>

                <div class="col-md-2">
                    <label for="txtCategoria" class="form-label">Categoría:</label>
                    <input type="text" id="txtCategoria" class="form-control">
                </div>
                <div class="col-md-2">
                    <label for="txtProveedorId" class="form-label">Proveedor ID:</label>
                    <input type="number" id="txtProveedorId" class="form-control">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block">
                <button type="button" onclick="crearProducto()" class="btn btn-success btn-lg">Crear</button>
                <button type="button" onclick="actualizarProducto()" class="btn btn-warning btn-lg text-dark">Actualizar</button>
                <button type="button" onclick="eliminarProducto()" class="btn btn-danger btn-lg">Eliminar</button>
                <button type="button" onclick="limpiarCampos()" class="btn btn-secondary btn-lg">Limpiar Campos</button>
                <button type="button" onclick="cargarProductos()" class="btn btn-info btn-lg">Refrescar Lista</button>
            </div>
        </form>
    </div>

    <h2 class="mt-5 mb-3 text-secondary">Inventario Actual</h2>
    <div class="table-responsive">
        <table id="tablaProductos" class="table table-striped table-hover align-middle shadow-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Categoría</th>
                <th>Proveedor ID</th>
            </tr>
            </thead>
            <tbody id="productTableBody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="app.js"></script>

</body>
</html>
